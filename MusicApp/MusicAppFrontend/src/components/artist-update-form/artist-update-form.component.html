<h2>Update an artist</h2>
<form [formGroup]="artistUpdateForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      id="name"
      name="name"
      formControlName="name"
      type="text"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="surname">Surname:</label>
    <input
      id="surname"
      name="surname"
      formControlName="surname"
      type="text"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input
      id="age"
      name="age"
      formControlName="age"
      type="number"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="stagename">Stagename:</label>
    <input
      id="stagename"
      name="stagename"
      formControlName="stagename"
      type="text"
      class="form-control"
      required
    />
  </div>

  <button id="updatebuttonik" type="submit" class="btn btn-primary" [disabled]="artistUpdateForm.invalid">
    Update
  </button>
</form>
